<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: #e3f2fd;
            border-right: 2px solid #007bff;
            padding: 1em 0.5em;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
            color: #007bff;
        }
        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .conversation-item {
            padding: 0.7em 1em;
            margin-bottom: 0.3em;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #007bff;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
        }
        .conversation-item.selected {
            background: #007bff;
            color: #fff;
        }
        .conversation-topic {
            font-weight: bold;
        }
        .conversation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2px;
        }
        .conversation-date {
            font-size: 0.78em;
            color: #888;
            margin: 0;
            padding: 0;
        }
        .delete-conv-btn {
            background: #dc3545;
            border: none;
            border-radius: 4px;
            padding: 0.2em 0.7em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conversation-item.selected .conversation-topic {
            color: #fff;
        }
        .conversation-item.selected .conversation-date {
            color: #e3f2fd;
        }
        .conversation-item.selected .delete-conv-btn {
            background: #0056b3;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .messages {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 1em;
            padding: 0.7em 1em;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .message.user {
            border-left: 4px solid #007bff;
        }
        .message.assistant {
            border-left: 4px solid #28a745;
        }
        .input-area {
            padding: 1em;
            border-top: 2px solid #007bff;
            background: #f8f9fa;
            display: flex;
            align-items: flex-end;
        }
        #messageInput {
            flex: 1;
            resize: vertical;
            min-height: 40px;
            max-height: 120px;
            border-radius: 6px;
            border: 1px solid #007bff;
            padding: 0.7em;
            font-size: 1em;
            margin-right: 1em;
        }
        #sendBtn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: #0056b3;
        }
        .empty {
            color: #888;
            text-align: center;
            margin-top: 2em;
        }
        .edit-title-btn svg {
            vertical-align: middle;
        }
        .edit-title-input {
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 2px 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Conversations</h2>
        <div style="margin-bottom:1em;display:flex;gap:0.5em;">
            <button id="newConvBtn" style="background:#28a745;color:#fff;border:none;border-radius:4px;padding:0.5em 1em;cursor:pointer;">New Conversation</button>
            <button id="clearConvBtn" style="background:#dc3545;color:#fff;border:none;border-radius:4px;padding:0.5em 1em;cursor:pointer;">Clear Conversation</button>
        </div>
        <ul id="conversationList" class="conversation-list"></ul>
    </div>
    <div class="main">
        <div id="messages" class="messages"></div>
        <form class="input-area" id="messageForm" autocomplete="off">
            <textarea id="messageInput" placeholder="Type your message..." rows="2"></textarea>
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>
</div>
<script>
let selectedConversationId = null;

function fetchConversations() {
    fetch('/conversation')
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('conversationList');
            list.innerHTML = '';
            if (data.length === 0) {
                list.innerHTML = '<li class="empty">No conversations found.</li>';
                return;
            }
            data.forEach(conv => {
                const li = document.createElement('li');
                li.className = 'conversation-item' + (conv.id === selectedConversationId ? ' selected' : '');
                li.dataset.id = conv.id;
                // Conversation title area
                const topicSpan = document.createElement('span');
                topicSpan.className = 'conversation-topic';
                topicSpan.textContent = conv.topic || conv.title || conv.id;
                // Pencil icon for editing
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-title-btn';
                editBtn.title = 'Edit title';
                editBtn.innerHTML = `<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='none' stroke='#007bff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 20h9'/><path d='M17.5 3.5a2.121 2.121 0 0 1 3 3L7 20l-4 1 1-4 13.5-13.5z'/></svg>`;
                editBtn.style.background = 'none';
                editBtn.style.border = 'none';
                editBtn.style.cursor = 'pointer';
                editBtn.style.marginLeft = '6px';
                // Edit logic
                editBtn.onclick = function(e) {
                    e.stopPropagation();
                    // Replace topicSpan with input
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = topicSpan.textContent;
                    input.className = 'edit-title-input';
                    input.style.width = '80%';
                    input.style.fontSize = '1em';
                    input.style.marginRight = '6px';
                    topicSpan.replaceWith(input);
                    editBtn.style.display = 'none';
                    input.focus();
                    // Handle Enter/Esc
                    input.onkeydown = function(ev) {
                        if (ev.key === 'Enter') {
                            const newTitle = input.value.trim();
                            if (newTitle && newTitle !== (conv.topic || conv.title || conv.id)) {
                                fetch(`/conversation/${conv.id}`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ title: newTitle })
                                })
                                .then(res => {
                                    if (res.ok) {
                                        topicSpan.textContent = newTitle;
                                        conv.topic = newTitle;
                                    }
                                    input.replaceWith(topicSpan);
                                    editBtn.style.display = '';
                                });
                            } else {
                                input.replaceWith(topicSpan);
                                editBtn.style.display = '';
                            }
                        } else if (ev.key === 'Escape') {
                            input.replaceWith(topicSpan);
                            editBtn.style.display = '';
                        }
                    };
                    // Blur also cancels
                    input.onblur = function() {
                        input.replaceWith(topicSpan);
                        editBtn.style.display = '';
                    };
                };
                // Meta information and delete button
                const metaDiv = document.createElement('div');
                metaDiv.className = 'conversation-meta';
                metaDiv.innerHTML = `<span class="conversation-date">Created: ${formatDate(conv.dateCreated)}</span>`;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-conv-btn';
                deleteBtn.title = 'Delete conversation';
                deleteBtn.innerHTML = `<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"18\" height=\"18\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#fff\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"3 6 5 6 21 6\"/><path d=\"M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m5 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2\"/><line x1=\"10\" y1=\"11\" x2=\"10\" y2=\"17\"/><line x1=\"14\" y1=\"11\" x2=\"14\" y2=\"17\"/></svg>`;
                deleteBtn.onclick = function(event) {
                    event.stopPropagation();
                    if (!confirm('Delete this conversation?')) return;
                    deleteConversation(conv.id);
                };
                metaDiv.appendChild(deleteBtn);
                topicSpan.appendChild(editBtn);
                li.appendChild(topicSpan);
                li.appendChild(metaDiv);
                li.onclick = (e) => {
                    if (e.target.classList.contains('delete-conv-btn') || e.target.classList.contains('edit-title-btn') || e.target.classList.contains('edit-title-input')) return;
                    selectedConversationId = conv.id;
                    highlightSelectedConversation();
                    fetchMessages(conv.id);
                };
                list.appendChild(li);
            });
        });
}

function formatDate(dateStr) {
    if (!dateStr) return 'unknown';
    const [dateAndTime] = dateStr.split('.');
    return dateAndTime.replace('T', ' ');
}

function highlightSelectedConversation() {
    const items = document.querySelectorAll('.conversation-item');
    items.forEach(item => {
        // Remove 'selected' from all items
        item.classList.remove('selected');
        // Add 'selected' only to the item whose data-id matches selectedConversationId
        if (item.dataset && item.dataset.id === String(selectedConversationId)) {
            item.classList.add('selected');
        }
    });
}

function fetchMessages(conversationId) {
    fetch(`/conversation/${conversationId}/messages`)
        .then(res => res.json())
        .then(data => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            if (data.length === 0) {
                messagesDiv.innerHTML = '<div class="empty">No messages yet.</div>';
                return;
            }
            data.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message ' + (msg.role === 'user' ? 'user' : 'assistant');
                div.innerHTML = `<strong>${msg.role === 'user' ? 'You' : 'Assistant'}:</strong><br>${escapeHtml(msg.content)}`;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Send message
const form = document.getElementById('messageForm');
const input = document.getElementById('messageInput');
form.onsubmit = function(e) {
    e.preventDefault();
    sendMessage();
};

input.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
    }
});

function sendMessage() {
    const content = input.value.trim();
    if (!content || !selectedConversationId) return;
    // Display user message immediately
    const messagesDiv = document.getElementById('messages');
    const userDiv = document.createElement('div');
    userDiv.className = 'message user';
    userDiv.innerHTML = `<strong>You:</strong><br>${escapeHtml(content)}`;
    messagesDiv.appendChild(userDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    // Show assistant indicator
    let indicatorDiv = document.getElementById('assistant-indicator');
    if (!indicatorDiv) {
        indicatorDiv = document.createElement('div');
        indicatorDiv.id = 'assistant-indicator';
        indicatorDiv.className = 'message assistant';
        indicatorDiv.innerHTML = '<em>Assistant is responding...</em>';
        messagesDiv.appendChild(indicatorDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    fetch(`/conversation/${selectedConversationId}/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
    })
    .then(res => res.text())
    .then(_ => {
        input.value = '';
        // Remove indicator before loading new messages
        if (indicatorDiv) indicatorDiv.remove();
        fetchMessages(selectedConversationId);
    });
}

document.getElementById('newConvBtn').onclick = function() {
    fetch('/conversation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic: 'New Conversation' })
    })
    .then(res => res.json())
    .then(conv => {
        selectedConversationId = conv.id;
        fetchConversations();
        fetchMessages(conv.id);
    });
};

document.getElementById('clearConvBtn').onclick = function() {
    if (!selectedConversationId) return;
    if (!confirm('Clear all messages in this conversation?')) return;
    fetch(`/conversation/${selectedConversationId}/clear`, {
        method: 'PUT'
    })
    .then(res => {
        if (res.ok) {
            fetchMessages(selectedConversationId);
            document.getElementById('messages').innerHTML = '<div class="empty">No messages yet.</div>';
        }
    });
};

function deleteConversation(conversationId) {
    fetch(`/conversation/${conversationId}`, {
        method: 'DELETE'
    })
    .then(res => {
        if (res.ok) {
            // If deleted conversation was selected, clear main pane
            if (selectedConversationId === conversationId) {
                selectedConversationId = null;
                document.getElementById('messages').innerHTML = '';
            }
            fetchConversations();
        }
    });
}

// Initial load
fetchConversations();

// Refresh conversations every 30s (optional)
setInterval(fetchConversations, 30000);
</script>
</body>
</html>
