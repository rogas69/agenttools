<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="binoculars.svg">
    <script src="js/marked.umd.js"></script>
    <script src="js/purify.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Conversations</h2>
        <div style="margin-bottom:1em;display:flex;gap:0.5em;">
            <button id="newConvBtn" style="background:#28a745;color:#fff;border:none;border-radius:4px;padding:0.5em 1em;cursor:pointer;">New Conversation</button>
            <button id="clearConvBtn" style="background:#dc3545;color:#fff;border:none;border-radius:4px;padding:0.5em 1em;cursor:pointer;">Clear Conversation</button>
        </div>
        <ul id="conversationList" class="conversation-list"></ul>
    </div>
    <div class="main">
        <div id="messages" class="messages"></div>
        <form class="input-area" id="messageForm" autocomplete="off">
            <textarea id="messageInput" placeholder="Type your message..." rows="2"></textarea>
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>
</div>
<div id="confirmModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:9999;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:2em 2em;border-radius:8px;box-shadow:0 2px 16px rgba(0,0,0,0.2);min-width:300px;max-width:90vw;text-align:center;">
        <div id="confirmModalMsg" style="margin-bottom:1.5em;font-size:1.1em;"></div>
        <button id="confirmModalOk" style="background:#007bff;color:#fff;border:none;border-radius:4px;padding:0.5em 1.5em;margin-right:1em;cursor:pointer;">OK</button>
        <button id="confirmModalCancel" style="background:#888;color:#fff;border:none;border-radius:4px;padding:0.5em 1.5em;cursor:pointer;">Cancel</button>
    </div>
</div>
<script src="js/conversation.js"></script>
</body>
</html>
