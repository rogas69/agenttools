<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CVE File</title>
    <link rel="icon" type="image/svg+xml" href="binoculars.svg">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { margin-bottom: 1em; }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 2em;
            text-align: center;
            color: #007bff;
            background: #f8f9fa;
            cursor: pointer;
            margin-bottom: 1em;
            transition: background 0.2s;
        }
        .upload-area.dragover {
            background: #e3f2fd;
        }
        #fileInput { display: none; }
        .status { margin-top: 1em; font-weight: bold; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #007bff;
            padding: 0.5em;
            text-align: left;
        }
        th {
            background: #e3f2fd;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Upload CVE File</h1>
    <div class="upload-area" id="uploadArea">
        Drag & drop a file here, or <button type="button" onclick="document.getElementById('fileInput').click();">Choose File</button>
        <input type="file" id="fileInput" />
    </div>
    <div class="status" id="status"></div>
    <h2>Uploaded Files</h2>
    <div id="fileRecordsContainer">
        <table id="fileRecordsTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>File Name</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fileRecordsBody">
                <!-- Records will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    // Drag & drop events
    uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', function(e) {
        uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) {
            handleFile(e.dataTransfer.files[0]);
        }
    });

    // File picker
    fileInput.addEventListener('change', function(e) {
        if (fileInput.files.length > 0) {
            handleFile(fileInput.files[0]);
        }
    });

    function handleFile(file) {
        statusDiv.textContent = 'Uploading ' + file.name + '...';
        const formData = new FormData();
        formData.append('file', file);
        fetch('/api/data/upload', {
            method: 'POST',
            body: formData
        })
        .then(res => res.text())
        .then(msg => {
            statusDiv.textContent = msg;
            loadFileRecords(); // Refresh table after upload
        })
        .catch(err => {
            statusDiv.textContent = 'Upload failed: ' + err;
        });
    }

    function loadFileRecords() {
        fetch('/api/data/files')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('fileRecordsBody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#888;">No files uploaded yet.</td></tr>';
                    return;
                }
                data.forEach(record => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="font-family:monospace;word-break:break-all;">${record.id}</td>
                        <td>${record.fileName}</td>
                        <td>${record.status}</td>
                        <td>${record.createdDate ? record.createdDate.replace('T', ' ').substring(0, 19) : ''}</td>
                        <td><button onclick="deleteFileRecord('${record.id}')" style="background:#dc3545;color:#fff;border:none;border-radius:4px;padding:0.3em 0.8em;cursor:pointer;">Delete</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
    }

    function deleteFileRecord(id) {
        if (!confirm('Are you sure you want to delete this file record?')) return;
        fetch(`/api/data/files/${id}`, {
            method: 'DELETE'
        })
        .then(res => {
            if (res.ok) {
                loadFileRecords();
                statusDiv.textContent = 'File record deleted.';
            } else {
                statusDiv.textContent = 'Failed to delete file record.';
            }
        })
        .catch(err => {
            statusDiv.textContent = 'Error deleting file record: ' + err;
        });
    }

    // Initial load
    loadFileRecords();
    </script>
</body>
</html>
