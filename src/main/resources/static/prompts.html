<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Manager</title>
    <link rel="icon" type="image/svg+xml" href="binoculars.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/prompts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Prompts</h2>
            <button id="newPromptBtn" style="background:#28a745;color:#fff;border:none;border-radius:4px;padding:0.5em 1em;margin-bottom:1em;cursor:pointer;width:100%;">New Prompt</button>
            <ul id="promptSidebarList" class="prompt-list"></ul>
        </div>
        <div class="main">
            <div id="promptMainArea" class="prompt-editor"></div>
        </div>
    </div>
</body>
</html>
